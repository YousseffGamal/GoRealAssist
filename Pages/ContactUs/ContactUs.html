      <!-- start of contact section -->
      <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1 class="commonTitle">
                        Contact Us
                    </h1>
                    <p class="Clock">Calling Hours : 8:00 AM - 12:00 PM</p>
                </div>
            </div>

            <!-- New Contact Form Row -->
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <form class="contact-form">
                        <div class="row mb-5">
                            <div class="col-12 mb-4">
                                <label for="">First Name</label>
                                <input type="text" class="form-control form-input" placeholder="Jane" required>
                            </div>
                            <div class="col-12 mb-4">
                                <label for="">Last Name </label>
                                <input type="text" class="form-control form-input" placeholder="Smith " required>
                            </div>
                            <div class="col-12 mb-4">
                                <label for="">Phone </label>
                                <input type="tel" class="form-control form-input" placeholder="01112548599" required>
                            </div>
                            <div class="col-12 mb-4">
                                <label for="">Email </label>
                                <input type="email" class="form-control form-input" placeholder="janesmith@gmail.com" required>
                            </div>
                            <div class="col-12 ">
                                <label for="">How Can We Help You ? </label>
                                <textarea class="form-control form-input" rows="5" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum." required></textarea>
                            </div>
                        </div>
                        <div class="text-center" style="display: flex; justify-content: center; align-items: center;">
                            <button type="submit" class="btn btn-submit">
                                Submit
                                <span class="arrow-icon">
                                    <img src="/assets/Images/lightarrow.png" alt="Right Arrow" style="width: 16px; height: 16px;">
                                </span>
                            </button>
                                                    </div>
                    </form>
                </div>
            </div>
            
        </div>
    </section>
